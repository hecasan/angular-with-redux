<div fxLayout="row"
  fxLayoutAlign="space-between center">
  <div fxFlex="30">
    <h3>{{ person.name }}</h3>
  </div>
  <div fxLayout="row"
    fxLayoutAlign="start center">
    <div>
      Age: {{ person.age }} -
      Address: {{ person.address }} -
      City: {{ person.city }} -
      Country:{{ person.country }}
    </div>
  </div>
  <div fxLayout="row"
    fxLayoutAlign="end center">
    <button mat-button
      color="secondary"
      (click)="update.emit(person)">
      <mat-icon>update</mat-icon>Editar
    </button>
    <button mat-button
      color="warn"
      (click)="delete.emit(person)">
      <mat-icon>delete</mat-icon>Excluir
    </button>
  </div>
</div>
